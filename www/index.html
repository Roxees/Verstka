<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=opera">
    <title>Сайт для телефона</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="logo">
        <header>
            <img src="/img/logo.png" alt="">
    </div>
    </header>


    <div class="IT">
        <div class="row">
            <div class="col-8">
                <h1 class="text">
                    Разрабатываем <span>IT-решения</span> для бизнесса
                </h1>
                <h2>
                    Специализируемся в области разработки информационных систем и приложений для автоматизации бизнеса.
                </h2>
            </div>
        </div>
    </div>


    <div class="arrow">
        <img src="img/arrow.png" alt="">
    </div>
    </div>




    <!--Форма обратной связи -->


    <div class="col-6">
        <div class="feedback__text">
            <h2>Остались вопросы?</h2>
            <p>Свяжитесь с нами!</p>
        </div>


        <form class="form">
            <label class="mb-3">
                <textarea placeholder="Введите ваш вопрос"></textarea>
            </label>
            <div class="form-group">
                <label>
                    <input type="text" placeholder="Ваше имя">
                </label>
                <label>
                    <input type="tel" placeholder="+7(_ _ _)_ _ _-_ _ _">
                </label>
                <label>
                    <input type="email" placeholder="Электронная почта">
                </label>
            </div>

            <button class="submit" type="submit">Отправить</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

        </script>
</body>

</html>
